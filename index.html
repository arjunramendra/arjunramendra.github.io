<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub.io Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        section {
            margin: 40px 0;
        }
        .resume-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .resume-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub.io Website</h1>
    </header>
    <p>Hello! This GitHub Pages site is a WIP!!.</p>
    <p>Check out my work on <a href="https://github.com/arjunramendra/Java_Practice" target="_blank">GitHub</a>.</p>

    <!-- Resume Section -->
    <section>
        <h2>My Resume</h2>
        <p>Feel free to download my resume below:</p>
        <a class="resume-btn" href="./resume/Resume_Latest.pdf" download>Download Resume</a>
    </section>
</body>
</html>
